<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="slick.css" />
    <title>Weather</title>
</head>
<body>
    <main>
        <section class="search-bar">
            <p class="search-bar__title">TODAY'S WEATHER FOR</p>
            <form class="search-bar__search">
                <img class="search-bar__magnifying-glass" src="images/magnifying-glass.png" />
                <input class="search-bar__input"></input>
            </form>
        </section>
        <section class="current-weather">
            <div class="current-weather__info-and-temp-scale">
                <p class="current-weather__info">New York, NY 10013 as of 10:59 AM EST</p>
                <div class="current-weather__scale" id="switch">
                    <label class="current-weather__scale-switch">
                        <input type="checkbox" checked>
                        <span class="current-weather__scale-slider"></span>
                    </label>
                    <p>Fahrenheit</p>
                </div>
            </div>
            <p class="current-weather__temperature" id="currentTemp">--&#176;</p>
            <div class="current-weather_high-low">
                <p class="current-weather__high" id="tempMax">High --&#176;</p>
                <span class="current-weather__high-low-bar">|</span>
                <p class="current-weather__low" id="tempMin">Low --&#176;</p>
            </div>
        </section>
        <section class="forecast">
            <div class="forecast__hourly-daily-toggle">
                <p>Hourly</p>
                <p>3 Day</p>
            </div>
            <ul class="forecast__carousel" id="carousel">
                <li>--</li>
                <li>--</li>
                <li>--</li>
            </ul>
        </section>
        <section class="weather-stats">
            <dl class="weather-stats__stats">
                <dt class="weather-stats__definition">Sunrise</dt>
                <dd class="weather-stats__description" id="sunrise">--</dd>
                <dt class="weather-stats__definition">Sunset</dt>
                <dd class="weather-stats__description" id="sunset">--</dd>
                <dt class="weather-stats__definition">Pressure</dt>
                <dd class="weather-stats__description" id="pressure">--</dd>
                <dt class="weather-stats__definition">Visibility</dt>
                <dd class="weather-stats__description" id="visibility">--</dd>
                <dt class="weather-stats__definition">Rainfall</dt>
                <dd class="weather-stats__description" id="rainfall">--</dd>
            </dl>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="jQuery.min.js"></script>
    <script src="slick.min.js"></script>
</body>
</html>
